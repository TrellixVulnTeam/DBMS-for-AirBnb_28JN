<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>



  <div class="container">
        <div>
            <h1> Welcome to our Bed and Breakfast service!</h1>
        </div>

        <div>
            <p> Please login or register </p>
        </div>

        <p>
        <div id="login">
            <form method="POST" action="/login">
                User Name:<br>
                <input type="text" name="user_name" placeholder="UserName" > <br> <br>
                Password: <br>
                <input type="password" name="user_password" placeholder="Password"> <br>
                <br>
                <input type="submit" class="btn btn-primary" value="Login">
                <br> <br>
            </form>
        </div>

        <div id="register">
            <p> <br> <h5>Or you can choose to register</h5>
            <form method="POST" action="/redirectRegister">
            <input type="submit" class="btn btn-primary" value = "Register">
            </form>
        </div>

      <!--  All the error messages -->
      <div>
          {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
          {% endif %}
      </div>

    </div>

</body>
</html>
